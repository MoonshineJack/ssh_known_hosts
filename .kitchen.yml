driver:
  name: vagrant

provisioner:
  name: chef_zero

platforms:
  - name: centos-5.11
  - name: centos-6.7
  - name: centos-7.2
  - name: debian-7.10
    run_list: apt::default
  - name: debian-8.4
    run_list: apt::default
  - name: fedora-23
    run_list: yum::dnf_yum_compat
  - name: opensuse-13.2
  - name: ubuntu-12.04
    run_list: apt::default
  - name: ubuntu-14.04
    run_list: apt::default
  - name: ubuntu-16.04
    run_list: apt::default

suites:
- name: default
  run_list:
  - recipe[ssh_known_hosts]
  attributes: {}
- name: cacher
  run_list:
  - recipe[ssh_known_hosts::cacher]
  attributes: {}
- name: cacher-client
  run_list:
  - recipe[ssh_known_hosts::default]
  attributes:
    ssh_known_hosts:
      use_data_bag_cache: true
- name: known_hosts_test
  run_list:
  - recipe[ssh_known_hosts_test]